<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="currentTime">
        <h3>Current Time:</h3>
        <h3 id="time"></h3>
      </div>
      <h1>Set Alarm</h1>
      <div class="box">
        <label for="month">Enter month:</label>
        <input id="month" type="number">
        <label for="day">Enter day:</label>
        <input id="day" type="number">
        <label for="year">Enter year:</label>
        <input id="year" type="number">
        <label for="hour">Hour:</label>
        <input id="hour" type="hour">
        <label for="minute">Minute:</label>
        <input id="minute" type="hour">
        <label for="second">Second:</label>
        <input id="second" type="hour">
        <button class="button" id="set-alarm">Set Alarm</button>
        <div class="showAlarm">
          <h2 id="showAlarm"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
